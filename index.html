<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC 320 Prelims - Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #d20a0a;
        }
        
        h1 {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .stream-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-wrapper {
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9em;
            color: #999;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .stream-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ¥Š UFC 320 Prelims - Live Stream</h1>
    </header>
    
    <div class="stream-container">
        <div class="video-wrapper">
            <iframe 
                src="https://embedsports.me/ufc/ufc-320-magomed-ankalaev-vs-alex-pereira-stream-1" 
                scrolling="no" 
                allowfullscreen 
                allowtransparency 
                referrerpolicy="unsafe-url">
            </iframe>
        </div>
    </div>
    
    <footer>
        <p>Enjoy the fights!</p>
    </footer>
</body>
</html>
